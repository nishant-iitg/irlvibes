{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Categories</h1>
            <p class="lead fw-normal text-white-50 mb-0">Choose Your Category Below</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <p align="justify">
                    {% for category in categories %}
                        <h3><a href="{% url 'category' category.name %}">{{ category.name }}</a></h3><br/>
                    {% endfor %}
                </p>
            </div>
        </center>
        
    </div>
    
</div>
{% endblock %}
